<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>One Joystick Controller</title>
    <link rel="stylesheet" href="one_joystick_style.css">
</head>
<body class="page">
  <div class="left-page">
    <div id="dpad-input" class="dpad-relative-container disabled">
      <div id="dpad-1">
        <div class="dpad-relative" style="position: absolute; inset: 10px;">
          <div class="dpad-instructions"></div>
          <div class="dpad-arrow dpad-arrow-up"></div>
          <div class="dpad-arrow dpad-arrow-down"></div>
          <div class="dpad-arrow dpad-arrow-left"></div>
          <div class="dpad-arrow dpad-arrow-right"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="right-page">
    <div id="Btn-b" class="button disabled"></div>
    <div id="Btn-a" class="button disabled"></div>
    <div id="top-button-split">
      <div id="Btn-Escape" class="button disabled"></div>
      <div id="Btn-Start" class="button disabled"></div>
    </div>
  </div>
  <script src="../controller_utils.js"></script>
  <script src="one_joystick.js"></script>
</body>
</html>
