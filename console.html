<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>OpenConsole Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="OpenConsole is an online video game console. Open this page on a big screen as the console.">
    <link rel="shortcut icon" href="Resources/favicon.ico">
    <link rel="stylesheet" href="Resources/console_style.css">
    <link rel="manifest" href="A2HS/manifest-console.webmanifest">
    <script> window.alert = function() {}; </script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    </script>
  </head>
  <body>
    <div id="background"></div>
    <div id="header" class="header-height">
      <img class="logo" src="Resources/logo_dtl.png" alt="OpenConsole">
      <div id="gameTitle" class="title">Choose a game</div>
	  <div class="code-code-container shade-bg">
        <img id="id-icon" src="Resources/connect-code.png" alt="ID:">
        <div id="receiver-id" title="Copy this ID to the input on controller.html."></div>
	  </div>
      <img id="internet-lost" src="Resources/internet_lost.png" alt="Internet Connection Lost!">
      <div id="status" class="status header-height"></div>
      <div id="playerList" class="status header-height"></div>
      <img id="fullscreenButton" class="fullscreen header-height" src="Resources/fullscreen.png" alt="Fullscreen">
    </div>
    <div id="debug">
      <div class="message" hidden>OpenConsole is an online video game console. Open this page on a big screen as the console.</div>
      <div id="message" class="message" hidden>Debug info shown here</div>
    </div>
    
    <div id="game">

    </div>

    <script id="peerjsScript" src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="Code/utils.js"></script>
    <script src="Code/console/console.js"></script>
    <script src="Code/console/console_window.js"></script>
    <script src="Code/console/console_network.js"></script>
  </body>
